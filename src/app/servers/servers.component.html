<div class="container">
  <ng-content></ng-content>
  <div class="form-group">
    <label for="name">Server name</label>
    <input
      type="text"
      id="name"
      class="form-control"
      [(ngModel)]="serverName"
      #serverNameInput
    />
  </div>
  <button
    class="btn btn-primary mt-3"
    (click)="onCreateServer(serverNameInput)"
    [disabled]="serverName === ''"
  >
    Add Server
  </button>

  <div class="row px-2 mt-4">
    <div class="col-12">
      <app-server
        *ngFor="let server of servers"
        [server]="server"
        (serverChanged)="changeServerStatus($event)"
      ></app-server>
    </div>
  </div>
</div>
